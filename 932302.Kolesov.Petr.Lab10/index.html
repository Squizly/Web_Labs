<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Now you see me</title>
</head>
<body>
    <div class="scene">
        <div class="scene__background"></div>
        <div class="scene__light"></div>
        <div class="scene__objects">
            <div class="scene__lamp lamp">
                <div class="lamp__container img">
                    <img src="images/lamp.png" alt="Lamp">
                    <span class="lamp__cord"></span>
                </div>
            </div>
            <div class="scene__figures">
                <div class="character__girl img">
                    <img src="images/magic-girl.jpg" alt="Girl">
                </div>
                <div class="scene__focus">
                    <div class="focus-area">
                        <div class="prop__hat img">
                            <img src="images/Hat.png" alt="Hat">
                        </div>
                        <div class="prop__bird img hide">
                            <img src="images/Bird.png" alt="Pigeon">
                        </div>
                        <div class="prop__rabbit img">
                            <img src="images/Rabbit.png" alt="Pigeon">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
